<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تریدینگ ویژن | تحلیل بازار زنده</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121826;
            color: #fff;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .animation-container {
            background-color: #1E293B;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            height: 300px;
        }
        
        .chart {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .candle {
            position: absolute;
            width: 8px;
            background: #4CAF50;
            bottom: 50px;
            animation: candleMove 15s linear infinite;
        }
        
        .wick {
            position: absolute;
            width: 1px;
            background: #888;
            left: 3px;
        }
        
        .price-label {
            position: absolute;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
            animation: priceChange 5s infinite alternate;
        }
        
        .indicator-line {
            position: absolute;
            height: 2px;
            background: #FF9800;
            bottom: 0;
            animation: indicatorMove 10s linear infinite;
        }
        
        .content {
            padding: 15px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .actions {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
        }
        
        .navigation {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #1E293B;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
        }
        
        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Animations */
        @keyframes candleMove {
            0% { left: -10px; opacity: 0; }
            10% { left: 10%; opacity: 1; }
            20% { height: 40px; background: #4CAF50; }
            30% { height: 60px; }
            40% { height: 30px; background: #F44336; }
            50% { left: 50%; height: 80px; }
            60% { height: 50px; }
            70% { height: 70px; background: #4CAF50; }
            80% { left: 80%; height: 40px; }
            90% { height: 60px; background: #F44336; }
            100% { left: 100%; opacity: 0; }
        }
        
        @keyframes priceChange {
            0% { transform: translateY(0); color: #4CAF50; }
            50% { transform: translateY(-20px); color: #F44336; }
            100% { transform: translateY(0); color: #4CAF50; }
        }
        
        @keyframes indicatorMove {
            0% { width: 0; left: 0; opacity: 0; }
            20% { width: 30%; opacity: 1; }
            50% { width: 60%; background: #FF9800; }
            80% { width: 90%; opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }
        
        .moving-line {
            position: absolute;
            height: 1px;
            background: rgba(76, 175, 80, 0.5);
            bottom: 100px;
            width: 100%;
            animation: lineMove 8s linear infinite;
        }
        
        @keyframes lineMove {
            0% { bottom: 50px; opacity: 0; }
            20% { bottom: 80px; opacity: 1; }
            50% { bottom: 150px; }
            80% { bottom: 200px; opacity: 1; }
            100% { bottom: 250px; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">تریدینگ ویژن</div>
        
        <div class="animation-container">
            <div class="chart">
                <!-- شمع‌های متحرک -->
                <div class="candle" style="animation-delay: 0s;"></div>
                <div class="candle" style="animation-delay: 1s;"></div>
                <div class="candle" style="animation-delay: 2s;"></div>
                <div class="candle" style="animation-delay: 3s;"></div>
                <div class="candle" style="animation-delay: 4s;"></div>
                
                <!-- خطوط اندیکاتور -->
                <div class="indicator-line" style="animation-delay: 0s; bottom: 50px;"></div>
                <div class="indicator-line" style="animation-delay: 2s; bottom: 100px;"></div>
                <div class="indicator-line" style="animation-delay: 4s; bottom: 150px;"></div>
                
                <!-- خط متحرک قیمت -->
                <div class="moving-line"></div>
                
                <!-- نمایش قیمت -->
                <div class="price-label">$42,318.76 <span style="color: #4CAF50;">(+2.3%)</span></div>
            </div>
        </div>
        
        <div class="content">
            <div class="title">تحلیل تکنیکال بیت‌کوین - ۲۴ ساعت گذشته</div>
            <div class="description">
                در این تحلیل می‌بینید که چگونه بیت‌کوین سطح مقاومت کلیدی را شکسته و به سمت بالا حرکت کرده است. 
                اندیکاتور RSI نیز نشان‌دهنده قدرت خریداران است.
            </div>
            
            <div class="actions">
                <button class="action-btn">
                    <span style="font-size: 24px;">👍</span>
                    <span>۸۵</span>
                </button>
                <button class="action-btn">
                    <span style="font-size: 24px;">💬</span>
                    <span>۲۳</span>
                </button>
                <button class="action-btn">
                    <span style="font-size: 24px;">🔗</span>
                    <span>اشتراک</span>
                </button>
                <button class="action-btn">
                    <span style="font-size: 24px;">⭐</span>
                    <span>ذخیره</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <a href="#" class="nav-item">
            <span>🏠</span>
            <span>صفحه اصلی</span>
        </a>
        <a href="#" class="nav-item">
            <span>📊</span>
            <span>چارت زنده</span>
        </a>
        <a href="#" class="nav-item">
            <span>📈</span>
            <span>سیگنال‌ها</span>
        </a>
        <a href="#" class="nav-item">
            <span>👤</span>
            <span>پروفایل</span>
        </a>
    </div>
    
    <script>
        // اسکریپت برای ایجاد شمع‌های تصادفی
        document.addEventListener('DOMContentLoaded', function() {
            const chart = document.querySelector('.chart');
            
            // ایجاد شمع‌های بیشتر به صورت پویا
            for (let i = 0; i < 10; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                candle.style.animationDelay = `${i * 1.5}s`;
                
                const wickTop = document.createElement('div');
                wickTop.className = 'wick';
                wickTop.style.height = `${Math.random() * 20 + 10}px`;
                wickTop.style.bottom = '100%';
                
                const wickBottom = document.createElement('div');
                wickBottom.className = 'wick';
                wickBottom.style.height = `${Math.random() * 20 + 10}px`;
                wickBottom.style.top = '100%';
                
                candle.appendChild(wickTop);
                candle.appendChild(wickBottom);
                chart.appendChild(candle);
            }
            
            // شبیه‌سازی تغییر قیمت
            setInterval(() => {
                const priceLabel = document.querySelector('.price-label');
                const randomChange = (Math.random() * 200 - 100).toFixed(2);
                const isPositive = randomChange >= 0;
                const percentChange = (Math.random() * 5).toFixed(2);
                
                const basePrice = 42318.76;
                const newPrice = (basePrice + parseFloat(randomChange)).toFixed(2);
                
                priceLabel.innerHTML = `$${newPrice} <span style="color: ${isPositive ? '#4CAF50' : '#F44336'}">(${isPositive ? '+' : ''}${percentChange}%)</span>`;
            }, 3000);
        });
    </script>
</body>
</html>
